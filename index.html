<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slots in the 6ix</title>
    <script defer src="js/app.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <board>
    <header>
      <div class="credits-box" id="creditsBox">
        <img src="./imgs/credits.png" alt="" />
        <div class="credits" id="credits"></div>
      </div>
      <h1><img src="./imgs/slots-in-the-6ix.png" /></h1>
      <div class="logo-box">
        <img class="raps-logo" src="./imgs/red-raps-logo.png" alt="" />
      </div>
    </header>
    <aside class="pts-lgd" id="ptsLgd">
      <div class="aside-title">Score Multipliers</div>
      <div>20x</div>
      <img src="./imgs/masai-larry-ob.jpeg" alt="" />
      <div>12x</div>
      <img src="./imgs/ROTY.jpeg" alt="" />
      <div>8x</div>
      <img src="./imgs/og-ovo-drawing.png" alt="" />
      <div>4x</div>
      <img src="./imgs/raptor.jpeg" alt="" />
      <div>2x</div>
      <img src="./imgs/raptors-logo.jpeg" alt="" />
    </aside>
    <main class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" id="midRow" data-cell></div>
      <div class="cell" id="midRow1" data-cell></div>
      <div class="cell" id="midRow2" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </main>
    <aside2 class="tbd" id="tbd"></aside2>
    <div class="message-box" id="messageBox">
      Adjust the bet to amount desired.<br />
      Then SPIN to WIN!
    </div>
    <footer>
      <button class="reset-button" id="resetButton">
        <img src="./imgs/reset.png" />
      </button>
      <button class="min-bet" id="minBet">
        <img src="./imgs/min.png" alt="" />
      </button>
      <button class="lower-bet" id="lowerBet">
        <img src="./imgs/minus.png" alt="" />
      </button>
      <div class="bet-box">
        <div class="current-bet" id="currentBet"></div>
        <img src="./imgs/bet.png" alt="" />
      </div>
      <button class="raise-bet" id="raiseBet">
        <img src="./imgs/plus.png" alt="" />
      </button>
      <button class="max-bet" id="maxBet">
        <img src="./imgs/max.png" alt="" />
      </button>
      <button class="spin-button" id="spinButton">
        <img src="./imgs/spin.png" alt="" />
      </button>
    </footer>
  </board>
</html>
